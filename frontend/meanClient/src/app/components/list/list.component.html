<br>
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Countries and Capitals</h4>

        <input type="text" [(ngModel)]="searchTerm" (input)="searchCountries()" placeholder="Search country"
            class="form-control mb-3" />

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Capital</th>
                    <th>Wikipedia link</th>
                    <td>Operations</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries">
                    <td>{{country.name}}</td>
                    <td>{{country.capital}}</td>
                    <td>
                        <a [href]="country.wikipediaUrl" target="_blank">{{ country.wikipediaUrl }}</a>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="doDelete(country)">Delete</button>
                        <button class="btn btn-primary" (click)="doUpdate(country)">Update</button>
                        <button class="btn btn-info" (click)="doStudy(country)">Study</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
