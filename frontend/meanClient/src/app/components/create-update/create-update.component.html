<form (ngSubmit)="createOrUpdate()">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" name="_id" [(ngModel)]="country._id" class="form-control" readonly>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="country.name" class="form-control">
    </div>
    <div class="form-group">
        <label for="capital">Capital</label>
        <input type="text" name="capital" [(ngModel)]="country.capital" class="form-control">
    </div>
    <div class="form-group" *ngIf="country.wikipediaUrl">
        <label for="wikipediaUrl">Wikipedia URL</label>
        <input type="text" name="wikipediaUrl" [(ngModel)]="country.wikipediaUrl" class="form-control" readonly>
        <a [href]="country.wikipediaUrl" target="_blank">{{ country.wikipediaUrl }}</a>
    </div>
    <input type="submit" value="Submit" class="btn btn-success">
</form>
